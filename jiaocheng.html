<!DOCTYPE html>
<html>
<head>
    <title>新版隐藏图教程</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        h2{color: red;}
        img{padding: 10px;}
        .view{height: 200px;}
    </style>
</head>
<body>
    <h1>新版隐藏图最终效果图↓↓↓↓↓点击下图查看效果↓↓↓↓↓</h1>
    <a target="black" href="./assets/img/新版结果-2.png">
        <img class="view" src="./assets/img/新版结果-1.png">
    </a>
    <a target="black" href="./assets/img/新版结果-2.png">
        <img class="view" src="./assets/img/新版结果-2.png">
    </a>

    <h2>第一步,设置自定义宽高,建议设置700x1000</h2>
    <img src="./assets/img/新版-1.png">

    <h2>第二步,开启上下留白模式</h2>
    <img src="./assets/img/新版-2.png">


    <h2>第三步,开启动态数据,开启自定义背景图并设置黑色背景图</h2>
    <img src="./assets/img/新版-3.png">

    <h2>黑色背景图可以使用这个(右键另存为即可),或者自己做一个</h2>
    <img class="view" src="./assets/img/黑色背景图.png">

    <h2>注意此方式仅支持微信查看原图传图以及本地自评上传使用,其它渠道传图暂未测试,请自行测试。</h2>


</body>
</html>
